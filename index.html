
<!DOCTYPE html>
<html lang="pt-AO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETUTI - O Melhor da Terra</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {

                    colors: {

                        secondary: "#F5B800",
                        whatsapp: "#25D366",
                        "background-light": "#F9FAFB",
                        "background-dark": "#111827",
                        "surface-light": "#FFFFFF",
                        "surface-dark": "#1F2937",

                    fontFamily: {

                    }
                }
            }
        };
    </script>
    <style>
        .hero-pattern {

            background-position: 0 0, 10px 10px;

            opacity: 0.1;
            background-image: radial-gradient(#F5B800 0.5px, transparent 0.5px), radial-gradient(#F5B800 0.5px, #111827 0.5px);
        }
    </style>
