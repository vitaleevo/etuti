<!DOCTYPE html>
<html lang="pt-AO">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETUTI - O Melhor da Terra</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#2D8A3E",
                        secondary: "#F5B800",
                        whatsapp: "#25D366",
                        "background-light": "#F9FAFB",
                        "background-dark": "#111827",
                        "surface-light": "#FFFFFF",
                        "surface-dark": "#1F2937",
                    },
                    fontFamily: {
                        display: ["'Plus Jakarta Sans'", "sans-serif"],
                        body: ["'Plus Jakarta Sans'", "sans-serif"],
                    }
                }
            }
        };
    </script>
    <style>
        .hero-pattern {
            background-color: #ffffff;
            opacity: 0.05;
            background-image: radial-gradient(#2D8A3E 0.5px, transparent 0.5px), radial-gradient(#2D8A3E 0.5px, #ffffff 0.5px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
        }

        .dark .hero-pattern {
            opacity: 0.1;
            background-image: radial-gradient(#F5B800 0.5px, transparent 0.5px), radial-gradient(#F5B800 0.5px, #111827 0.5px);
        }

        /* Custom Leaflet Styles */
        .leaflet-container {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #f3f4f6;
        }

        .dark .leaflet-container {
            background: #111827;
        }

        .leaflet-popup-content-wrapper {
            border-radius: 1rem;
            padding: 0;
            overflow: hidden;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        .leaflet-popup-content {
            margin: 0;
            width: 220px !important;
        }

        .dark .leaflet-popup-content-wrapper,
        .dark .leaflet-popup-tip {
            background-color: #1F2937;
            color: white;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-gray-900 dark:text-gray-100 transition-colors duration-300">
    <div id="root"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
